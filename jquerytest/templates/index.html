<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // $(document).ready(function(){
        //     document.write("hhhhh")
        // });
        
        // 위와 동일 (document).ready는 생략. 어차피 문서부르자마자 열거니,
        $(function(){
            $("*").css("border","1px solid blue");
            $('h1').css("background-color","blue");
            $('#title').css('background-color','yellow');
            $(".relation").css("border","3px dotted red");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 id="title">직접 선택자 및 관계 선택자</h2>
    <h2 class="relation">관계 선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
